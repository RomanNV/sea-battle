<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5014d63d74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Морской Бой</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper-list-ships">
        <ul class="ship-list">
          <li id="linkor">Четырехпалубник</li>
          <li id="fregat_1">Трехпалубник</li>
          <li id="fregat_2">Трехпалубник</li>
          <li id="galera_1">Двухпалубник</li>
          <li id="galera_2">Двухпалубник</li>
          <li id="galera_3">Двухпалубник</li>
          <li id="kater_1">Однопалубник</li>
          <li id="kater_2">Однопалубник</li>
          <li id="kater_3">Однопалубник</li>
          <li id="kater_4">Однопалубник</li>
        </ul>
        <button class="btn" id="randomBtn">Расставить корабли</button>
        <button class="btn hidden" id="start-game">Старт игры</button>
        <div id="message" class="hidden">
          Для поворота корабля нажмите на пробел
        </div>
      </div>

      <div class="field">
        <h2>Флот игрока</h2>
        <div class="grid player-grid"></div>
      </div>

      <div class="field">
        <h2>Флот противника</h2>
        <div class="grid computer-grid"></div>
      </div>
    </div>
    <footer>
      <div class="sign">
        <div class="sign-icons">
          <a href="https://github.com/RomanNV" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="mailto:romanosow@mail.ru" target="_blank"
            ><i class="fas fa-at"></i
          ></a>
          <a href="https://vk.com/id2493526" target="_blank">
            <i class="fab fa-vk"></i
          ></a>
          <a href="https://t.me/romanNV1" target="_blank"
            ><i class="fab fa-telegram-plane"></i
          ></a>
        </div>
        <p>
          Roman Nosov <br />
          2022
        </p>
      </div>
    </footer>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
