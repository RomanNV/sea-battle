<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Морской Бой</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-list-ships">
            <ul class="ship-list">
                <li id="linkor">Четырехпалубник</li>
                <li id="fregat_1">Трехпалубник</li>
                <li id="fregat_2">Трехпалубник</li>
                <li id="galera_1">Двухпалубник</li>
                <li id="galera_2">Двухпалубник</li>
                <li id="galera_3">Двухпалубник</li>
                <li id="kater_1">Однопалубник</li>
                <li id="kater_2">Однопалубник</li>
                <li id="kater_3">Однопалубник</li>
                <li id="kater_4">Однопалубник</li>
            </ul>
            <button id=start-game>Старнт игры</button>
            <button class="direction" data-direction="0">повернуть корабль</button>
        </div>

        <div class="field">
            <h2>Флот игрока</h2>
            <div class="grid player-grid"></div>
        </div>

        <div class="field">
            <h2>Флот противника</h2>
            <div class="grid computer-grid"></div>
        </div>
        <script type="module" src="/dist/js/game.js"></script>


        <canvas id="canvas"></canvas>

    </div>
</body>

</html>
